<!-- SIMPLE WORKING JS -->
<script>
const form = document.getElementById("bookingForm");

form.addEventListener("submit", function(e) {
  e.preventDefault(); // Prevent page reload

  // Grab values from the form
  const name = form.querySelector('input[type="text"]').value.trim();
  const email = form.querySelector('input[type="email"]').value.trim();
  const phone = form.querySelector('input[type="tel"]').value.trim();
  const message = form.querySelector('textarea').value.trim();

  // Check all fields are filled (extra safety)
  if (!name || !email || !phone || !message) {
    alert("Please fill all fields before submitting!");
    return;
  }

  // Your WhatsApp number with country code
  const whatsappNumber = "923270560163";

  // Construct WhatsApp text message
  const text = `ðŸ“© New HVAC Inquiry
Name: ${name}
Email: ${email}
Phone: ${phone}
Message: ${message}`;

  // Encode the message for URL
  const encodedText = encodeURIComponent(text);

  // Construct the full WhatsApp URL
  const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedText}`;

  // Log the URL to debug
  console.log("WhatsApp URL generated:", whatsappURL);

  // Open WhatsApp (mobile app or Web)
  window.open(whatsappURL, "_blank");

  // Clear the form
  form.reset();
});
</script>
