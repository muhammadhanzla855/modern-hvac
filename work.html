<script>
const sliders = document.querySelectorAll(".slider-row");

sliders.forEach(slider => {
  const track = slider.querySelector(".slider-track");
  const items = track.children;
  const singleSetCount = items.length / 2;

  let position = 0;
  let paused = false;

  // Direction by class (THIS IS THE FIX)
  const direction = slider.classList.contains("slider-right") ? 1 : -1;

  // Pause on hover
  slider.addEventListener("mouseenter", () => paused = true);
  slider.addEventListener("mouseleave", () => paused = false);

  // Calculate width of ONE set
  let firstSetWidth = 0;
  for (let i = 0; i < singleSetCount; i++) {
    const item = items[i];
    const style = getComputedStyle(item);
    firstSetWidth += item.offsetWidth + parseFloat(style.marginRight || 0);
  }

  // Start offset for right-moving rows
  if (direction === 1) position = -firstSetWidth;

  const speed = 0.5;

  function animate() {
    if (!paused) {
      position += speed * direction;

      // Seamless loop
      if (direction === -1 && position <= -firstSetWidth) {
        position = 0;
      }

      if (direction === 1 && position >= 0) {
        position = -firstSetWidth;
      }

      track.style.transform = `translateX(${position}px)`;
    }

    requestAnimationFrame(animate);
  }

  animate();
});

/* Autoplay videos */
document.querySelectorAll(".slider-video video").forEach(video => {
  video.play().catch(() => {});
});

</script>

    const mobileMenu = header.querySelector('#mobileMenu');

    mobileToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      mobileToggle.textContent =
        mobileMenu.classList.contains('open') ? '‚úï' : '‚ò∞';
    });
  });

fetch('/footer.html')

</script>
